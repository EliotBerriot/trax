version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=trax

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=trax
      - USE_DOCKER=yes
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    links:
      - postgres

  worker:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: "./compose/django/worker.sh"
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=trax
      - USE_DOCKER=yes
    env_file: .env
    volumes:
      - .:/app
    links:
      - postgres

    # networks:
    #   vpcbr:
    #     ipv4_address: 10.5.0.6

  mattermost:
    # the webhook url will be http://trax.com:8000/trax/slash
    build:
      context: ./compose/mattermost
    ports:
      - "8065:8065"
    links:
      - "django:trax.com"

